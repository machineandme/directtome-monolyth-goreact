<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct to me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <img src="logo.png" alt="">
    
    <form action="http://internal.machineand.me:8080/new" method="GET" target="_blank">
        <div class="field">
            <label class="label">From</label>
            <div class="control">
                <input class="input" type="text" placeholder="/test-link" name="from">
            </div>
        </div>
        <div class="field">
            <label class="label">Send data to</label>
            <div class="control">
                <input class="input" type="text" placeholder="http://api.example.com/api-gate/important-endpoint" name="to">
            </div>
        </div>
        <div class="field">
            <label class="label">Redirect user to</label>
            <div class="control">
                <input class="input" type="text" placeholder="http://example.com/" name="after">
            </div>
        </div>
    </form>
</body>
</html>
