<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct To Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body style="margin: 1rem">
    <img src="/g1302.png" style="width: 100px" alt="Direct to me logotype with cute smiley face">
    <h3 class="title">Direct To Me</h3>
    <br>
    <a href="/api/service/configuration">/api/service/configuration</a>
    <hr>
    <h3 class="title">/api/redirect/add/safe</h3>
    <form action="/api/redirect/add/safe" method="GET">
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="from" value="http://testlinks.direct-to-me.com/cats"/>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="to" value="http://direct-to-me.com/?fromolegsemenich"/>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="button" type="submit"/>
            </div>
        </div>
    </form>
    <hr>
    <h3 class="title">/api/redirect/add/stable</h3>
    <form action="/api/redirect/add/stable" method="GET">
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="from" value="http://testlinks.direct-to-me.com/cats"/>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="to" value="http://direct-to-me.com/?fromolegsemenich"/>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="button" type="submit"/>
            </div>
        </div>
    </form>
    <hr>
    <h3 class="title">/api/redirect/add/no-sniff</h3>
    <form action="/api/redirect/add/no-sniff" method="GET">
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="from" value="http://testlinks.direct-to-me.com/cats"/>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="to" value="http://direct-to-me.com/?fromolegsemenich"/>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="canonical" value="http://direct-to-me.com"/>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="button" type="submit"/>
            </div>
        </div>
    </form>
    <hr>

</html>
